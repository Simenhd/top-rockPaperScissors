<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock, Paper, Scissors</title>

  <!-- CSS Reference -->
  <link rel="stylesheet" href="styles.css" />

  <!-- JS Reference -->
  <script defer src="script.js"></script>

</head>
<body>
    <!-- Game -->
    <main>
      <div class="scoreboard-container">
          <div class="scoreboard">
            <h2>Player</h2>
            <div class="scorecard" id="Player">0</div>
          </div>
          <div class="roundcounter"> 
            <div id="rounddisplay">
              <p>Round</p>
              <p id="roundnum">0<p>
            </div>
          </div>
          <div class="scoreboard">
            <h2>Computer</h2>
            <div class="scorecard" id="Computer">0</div>
        </div>
      </div>
      <div class="container">
        <div class="game-container" id="player">
          <div class="game-grid">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
          </div>
        </div>

        <div class="game-container" id="pc">
          <div class="game-grid">
            <button>Rock</button>
            <button>Paper</button>
            <button>Scissors</button>
          </div>
        </div>
    </div>
    </main>



    <!-- Footer -->
    <footer id="footer">
      <div class="footer-right">
          Copyright Â© The Odin Project 2025
      </div>
    </footer>
  
  
</body>
</html>
